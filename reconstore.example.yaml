db:
  # can be postgres, duckdb or sqlite
  type: postgres

  # For postgres: "host=localhost user=postgres password=password dbname=reconstore" (see https://github.com/go-gorm/postgres)
  # For DuckDB: path/to/db.ddb
  # For sqlite: path/to/db.db
  connection: "host=localhost user=postgres password=password dbname=reconstore"
